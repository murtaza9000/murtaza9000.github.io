<div class="repeatbg">
	<div class="fullbg">
	
    <div class=" container-fluid mybg">
   <div class="col-sm-10 col-lg-offset-2" >
	
      <div class="rezpara myheading">
    
          RSVP your attendance below
        
      </div>
      <div class="container center">      
        <form class="form-horizontal"> 
          <div class="form-group required"> 
		  <div class="row">
				<label for="inpuname" class="col-sm-1 control-label font required" >NAME</label> 
				<div class="col-sm-8"> 
				  <input type="text" class="form-control" id="inputname" placeholder="Name  Of Attendees"> 
			 </div>
            </div> 
          </div> 
          <div class="form-group required"> 
		  <div class="row">
            <label for="inputemail" class="col-sm-1 control-label  font required">EMAIL</label> 
            <div class="col-sm-8"> 
              <input type="email" class="form-control" id="inputemail" placeholder="email@example.com"> 
            </div> 
			</div>
          </div> 
          <div class="form-group required"> 
		   <div class="row">
            <label for="rsvp" class="col-sm-1 control-label padding font required">RSVP</label>  
          </div> 
       
	    <div class="row">
		<div class="col-sm-8 col-sm-offset-1"> 
        <div class="radiobox font">
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="options1" value="option1" >
              Yes, we’re delighted to attend
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="options2" value="option2" >
              No, we’ll have to celebrate another time 
            </label>
          </div>
        </div>
	  </div>
</div>	  
       <br>
	   <br>
        
          <div class="form-group"> 
            <div class="col-sm-8 col-lg-offset-1"> 
			 <p class="font">ANY SPECIAL REQUEST OR SUCH</p>
              <textarea class="form-control textarea" rows="5" id="comment"></textarea>
            </div> 
          </div> 
          <div class="form-group"> 
            <div class="col-sm-8 col-lg-offset-1"> 
              <input type="submit" class="btn btn-success form-control textarea" value="Submit">
            </div> 
          </div> 
        </form>
    
    </div>
	  </div>
	   
	    </div>
		 </div>

  <div class="col-sm-6  col-sm-offset-3 "> 
  <br>
